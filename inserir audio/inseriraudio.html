<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Audio</title>
</head>
<body>
    <h1>INSERIR AUDIO</h1>
    <p>
        atributos da tag audio
        <br>
        metadata: vai carregar as informações do áudio(tempo, nome, etc)
        <br>
        none: nn vai carregar o áudio até que seja ativado
    </p>
    <h3>Audio 1</h3>
    <audio src="media/abertura2.mp3" preload="auto" controls></audio>

    <h3>Audio 2</h3>
    <audio preload="metadata" controls loop>
        <source src="media/som.mp3" type="audio/mp3">
        <source src="media/abertura2.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
