<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo link para uma pagina, url e o download</title>
</head>
<body>
    <h1>Inserindo Links(HYPER TEXTOS)</h1>
    <H2>Inserir lnk para abrir na mesma guia</H2>
<!--Para criar um link, devemos criar âncoras através da tag <a> -->

    <a href="https://www.youtube.com/@vocesabia">Clique aqui para ver o canal Você Sabia?</a>
    <!-- o principal parametro da tag <a> é o href onde
        você define o parametro do link.
        Outro Parametro que é bom colocar é o hreflang 
        que define o idiooma do link de destino-->
    <br>
    <a href="https://www.youtube.com/@vocesabia" hreflang="en"> Clique aqui para ver o canal Você Sabia?</a>

    <br>

<!--<target> é a tragetoria do link-->
    <a href="listademarcadores.html" target="_blank">kkkkk</a>
    <br>
    
    <h2>Criando link para download</h2>
    <!-- Lista de Media Types: https://www.iana.org/assignments/media-types/media-types.xhtml -->


    <a href="webpower (1).pptx" type="pptx">clique aqui para baixar a apresentação</a>

    <br>
    <a href="webpower.pdf" type="pdf">Clique aqui para abrir o arquivo</a>

    <br>
    <a href="webpower.pdf" download="webpower.pdf" type="pdf">Clique aqui para baixar o arquivo</a>
    




</body>
</html>
