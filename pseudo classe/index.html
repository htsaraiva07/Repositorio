<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{border: 1px;
        background-color: aqua;
        height: 200px;
        width: 200px;
        display: inline-block;
        }
        div:hover{
            background-color: black;
        }



    </style>
</head>
<body>
    <div id="d1">D1</div>
    <div id="d2">D2</div>
    <div id="d3">D3</div>
</body>
</html>
